<mat-grid-list cols="10" rowHeight="2:1">
  <mat-grid-tile [colspan]="2" [rowspan]="1">
  </mat-grid-tile>
  <mat-grid-tile [colspan]="6" [rowspan]="4">
    <mat-card>
      <!--  <mat-spinner *ngIf="coursesLoading"></mat-spinner>-->
      <form (submit)="onSignup(signupForm)" #signupForm="ngForm">
        <mat-form-field>
          <input matInput name="username" ngModel type="text" placeholder="Username" #usernameInput="ngModel" required>
          <mat-error *ngIf="usernameInput.invalid">Please enter a valid username.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input type="password" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel"
                 required>
          <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit">Signup</button>
      </form>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="2" [rowspan]="1">
  </mat-grid-tile>
</mat-grid-list>
